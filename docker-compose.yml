version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: vibe_db
    environment:
      POSTGRES_USER: valor_user
      POSTGRES_PASSWORD: valorpass
      POSTGRES_DB: valor_vibe
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  app:
    build: .
    container_name: vibe_app
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://valor_user:valorpass@db:5432/valor_vibe
      POSTGRES_URL: postgres://valor_user:valorpass@db:5432/valor_vibe
      SESSION_STORAGE: postgres
      CORS_ORIGIN: http://localhost:5173
      AI_MODE: demo
    ports:
      - '5000:5000'
    depends_on:
      - db

volumes:
  pgdata:
